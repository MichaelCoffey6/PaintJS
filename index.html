    window.cl = (...log) => console.log(...log)

  <script type="module" src="./app.js"></script>
  <script type="module">
    window.addEventListener('pointerover', ({ target }) => {
      const clipboardBigBtn = $('#clipboardSection .bigBtn')
      const imageBigBtn = $('#imageSection .bigBtn')
      
      if (clipboardBigBtn.contains(target)) {
        clipboardBigBtn.classList.remove('nohover')
      } 
      
      if (imageBigBtn.contains(target)) {
        imageBigBtn.classList.remove('nohover')
      }
      
      if (saveAsBtnCont.contains(target)) {
        saveAsOptsBtns.scrollTop = 0
        saveAsOpts.classList.add('visible')
        saveAsBtnCont.classList.remove('extend')
      } else if (saveAsOpts.contains(target)) {
        saveAsBtnCont.classList.add('extend')
      } else {
        saveAsOptsBtns.scrollTop = 0
        saveAsOpts.classList.remove('visible')
        saveAsBtnCont.classList.remove('extend')
      }
      
    })
  </script>
  <script type="module">
    import { State } from "./src/state.js"
    import { onScrollSections } from "./src/appMain/homeTab/scrollSections.js"
    
    window.addEventListener('click', async ({ target }) => {
      const clipboardBigBtn = $('#clipboardSection .bigBtn')
      const imageBigBtn = $('#imageSection .bigBtn')

      // nohover
      if ($('#clipboardSection .extendOpts').contains(target)) {
        clipboardBigBtn.classList.add('nohover')
      } else {
        clipboardBigBtn.classList.remove('nohover')
      }
      
      if ($('#imageSection .bigBtn .extendOpts').contains(target)) {
        imageBigBtn.classList.add('nohover')
      } else {
        imageBigBtn.classList.remove('nohover')
      }
      
      // extend bigBtn
      if (!$('#clipboardSection .extendAction').contains(target) && target !== clipboardExtBigInp) {
        clipboardExtBigInp.checked = false
      }
      
      if (!$('#imageSection .bigBtn .extendAction').contains(target) && target !== imageExtBigInp) {
        imageExtBigInp.checked = false
      }
      
      // extend actionSection
      if (!clipboardSection.contains(target) && !extendClipboardSection.contains(target) && target !== extendClipboardSectionInp) {
        extendClipboardSectionInp.checked = false
      }
      
      if (!imageSection.contains(target) && !extendImageSection.contains(target) && target !== extendImageSectionInp) {
        extendImageSectionInp.checked = false
      }
      
      if (!toolsSection.contains(target) && !extendToolsSection.contains(target) && target !== extendToolsSectionInp) {
        extendToolsSectionInp.checked = false
      }
      
      if (!(target.closest('.brushesSection') && !target.closest('.extendOpts')) && !target.closest('.extendBrushes') && target.name !== 'brushesExtInp') {
        brushesExtInpExt.checked = false
        brushesExtInp.checked = false
      }
      
      if (!shapesSection.contains(target) && !extendShapesSection.contains(target) && target !== extendShapesSectionInp) {
        extendShapesSectionInp.checked = false
      }
      
      if (!(target.closest('.sizesSection') && !target.closest('.extendOpts')) && target.name !== 'sizesExtInp') {
        sizesExtInpExt.checked = false
        sizesExtInp.checked = false
      }
      
      if (!colorsSection.contains(target) && !extendColorsSection.contains(target) && target !== extendColorsSectionInp) {
        extendColorsSectionInp.checked = false
      }
      
      // extend smlBtn
      if (!rotateBtn.contains(target) && target !== extendRotateInp) {
        extendRotateInp.checked = false
      }
      
      if (!outlineBtn.contains(target) && target !== extendOutlineInp) {
        extendOutlineInp.checked = false
      }
      
      if (!fillShapeBtn.contains(target) && target !== extendFillInp) {
        extendFillInp.checked = false
      }
      
      // extend fileSection
      if (!fileSection.contains(target) && target !== fileTab && target !== fileTabChk) {
        fileTabChk.checked = false
      }
      
      
      // colorPicker 
      if (editColorsBtn.contains(target)) {
        extendColorsSectionInp.checked = false
        colorPickerCont.style.display = "flex"
      }
      
      if (target.closest('.extendSectionInp:checked')) {
        const { id, dataset } = target
        const { section } = dataset
        const currentExtButton = $(`[for=${id}]`)
        const currentExtSection = window[section]

        Object.assign(State, currentExtSection && currentExtButton ? {
          currentExtButton,
          currentExtSection
        } : {
          currentExtButton: null,
          currentExtSection: null
        })
        
        onScrollSections({ target: scrollCont })
      }
    })
  </script>

                  <script>(() => {
                    const initialColors = ["#000000","#7f7f7f","#880015","#ed1c24","#ff7f27","#fff200","#22b14c","#00a2e8","#3f48cc","#a349a4","#ffffff","#c3c3c3","#b97a57","#ffaec9","#ffc90e","#efe4b0","#b5e61d","#99d9ea","#7092be","#c8bfe7"]
                    const trnspColors = Array.from({ length: 10 })
                    const { parentElement: colorsCont } = document.currentScript
                    
                    colorsCont.replaceChildren.apply(
                      colorsCont,
                      initialColors.concat(trnspColors).map(color => {
                        const colorCont = document.createElement('div')
                        const colorBg = document.createElement('div')
                        colorBg.classList.add('colorBg')
                        colorCont.classList.add('colorCont')
                        colorCont.style.setProperty('--color', color)
                        colorCont.appendChild(colorBg)
                        
                        return colorCont
                      })
                    )
                  })()</script>
