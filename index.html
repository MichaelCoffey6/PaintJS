  <script type="module">
    titleInp.style.fieldSizing = "content"
    
    const { fieldSizing } = getComputedStyle(titleInp)
    
    if (fieldSizing !== 'content') {
      const titlePolyfill = () => {
        titleInp.style.width = 0
        
        const { scrollWidth, style } = titleInp
        style.width = (scrollWidth + 5) + "px"
      }
      
      titlePolyfill()
      
      titleInp.addEventListener('input', titlePolyfill)
    }
  </script>
  <script type="module">
    const ruleScale = 100
    workspace.style.setProperty('--rule-scale', `${ruleScale}px`)
    
    const getRuleSections = ruleSectionsLen => {
      const ruleSections = []
      
      for (let i = 0; i < ruleSectionsLen; i++) {
        const ruleSeparator = document.createElement('span')
        const ruleSection = ruleSectionTmpl.content.cloneNode(true)
        const ruleNumber = $('.ruleNumber', ruleSection)
        
        ruleNumber.innerText = i * ruleScale
        ruleSeparator.classList.add('ruleSeparator')
        ruleSections.push(ruleSeparator, ruleSection)
      }
      
      return ruleSections
    }
    
    const setRuleSections = () => {
      const ruleSectionsX = getRuleSections(workspace.clientWidth / ruleScale)
      const ruleSectionsY = getRuleSections(workspace.clientHeight / ruleScale)
      ruleX.replaceChildren.apply(ruleX, ruleSectionsX)
      ruleY.replaceChildren.apply(ruleY, ruleSectionsY)
    }
    
    setRuleSections()
  </script>
  <script type="module">
    window.addEventListener('pointerover', ({ target }) => {
      const clipboardBigBtn = $('#clipboardSection .bigBtn')
      const imageBigBtn = $('#imageSection .bigBtn')
      
      if (target.closest('#clipboardSection .bigBtn')) {
        clipboardBigBtn.classList.remove('nohover')
      } 
      
      if (target.closest('#imageSection .bigBtn')) {
        imageBigBtn.classList.remove('nohover')
      }
      
      if (target.closest('#saveAsBtnCont')) {
        saveAsOptsBtns.scrollTop = 0
        saveAsOpts.classList.add('visible')
        saveAsBtnCont.classList.remove('extend')
        return
      }
      
      if (target.closest('#saveAsOpts')) {
        saveAsBtnCont.classList.add('extend')
        return
      }
      
      saveAsOptsBtns.scrollTop = 0
      saveAsOpts.classList.remove('visible')
      saveAsBtnCont.classList.remove('extend')
    })
  </script>
  <script type="module">
    window.addEventListener('click', ({ target }) => {
      const clipboardBigBtn = $('#clipboardSection .bigBtn')
      const imageBigBtn = $('#imageSection .bigBtn')

      // nohover
      if (target.closest('#clipboardSection .extendOpts')) {
        clipboardBigBtn.classList.add('nohover')
      } else {
        clipboardBigBtn.classList.remove('nohover')
      }
      
      if (target.closest('#imageSection .bigBtn .extendOpts')) {
        imageBigBtn.classList.add('nohover')
      } else {
        imageBigBtn.classList.remove('nohover')
      }
      
      // extend bigBtn
      if (!target.closest('#clipboardSection .extendAction') && !target.closest('[for=clipboardExtBigInp]') && target !== clipboardExtBigInp) {
        clipboardExtBigInp.checked = false
      }
      
      if (!target.closest('#imageSection .bigBtn .extendAction') && !target.closest('[for=imageExtBigInp]') && target !== imageExtBigInp) {
        imageExtBigInp.checked = false
      }
      
      // extend actionSection
      if (!target.closest('#clipboardSection') && !target.closest('[for=extendClipboardSectionInp') && target !== extendClipboardSectionInp) {
        extendClipboardSectionInp.checked = false
      }
      
      if (!target.closest('#imageSection') && !target.closest('[for=extendImageSectionInp') && target !== extendImageSectionInp) {
        extendImageSectionInp.checked = false
      }
      
      if (!target.closest('#toolsSection') && !target.closest('[for=extendToolsSectionInp') && target !== extendToolsSectionInp) {
        extendToolsSectionInp.checked = false
      }
      
      if (!(target.closest('.brushesSection') && !target.closest('.extendOpts')) && !target.closest('.extendBrushes') && target.name !== 'brushesExtInp') {
        brushesExtInpExt.checked = false
        brushesExtInp.checked = false
      }
      
      if (!target.closest('#shapesSection') && !target.closest('[for=extendShapesSectionInp') && target !== extendShapesSectionInp) {
        extendShapesSectionInp.checked = false
      }
      
      if (!(target.closest('.sizesSection') && !target.closest('.extendOpts')) && target.name !== 'sizesExtInp') {
        sizesExtInpExt.checked = false
        sizesExtInp.checked = false
      }
      
      if (!target.closest('#colorsSection') && !target.closest('[for=extendColorsSectionInp') && target !== extendColorsSectionInp) {
        extendColorsSectionInp.checked = false
      }
      
      // extend smlBtn
      if (!target.closest('#rotateBtn') && !target.closest('[for=extendRotateInp]') && target !== extendRotateInp) {
        extendRotateInp.checked = false
      }
      
      if (!target.closest('#outlineBtn') && !target.closest('[for=extendOutlineInp]') && target !== extendOutlineInp) {
        extendOutlineInp.checked = false
      }
      
      if (!target.closest('#fillShapeBtn') && !target.closest('[for=extendFillInp]') && target !== extendFillInp) {
        extendFillInp.checked = false
      }
      
      // extend fileSection
      if (!target.closest('#fileSection') && target !== fileTab && target !== fileTabChk) {
        fileTabChk.checked = false
      }
    })
  </script>
  <script type="module">
    const tabsInp = $$('[name=actionSection]')
    
    const onScrollSections = ({ target }) => {
      const { scrollLeft, scrollWidth, clientWidth } = target
      
      if (scrollLeft > 0) {
        scrollLeftBtn.style.display = "block"
      } else {
        scrollLeftBtn.style.display = ""
      }
      
      if (Math.ceil(scrollLeft) + clientWidth >= scrollWidth) {
        scrollRightBtn.style.display = ""
      } else {
        scrollRightBtn.style.display = "block"
      }
    }
    
    scrollCont.addEventListener('scroll', onScrollSections)
    
    tabsInp.forEach(input => input.addEventListener('change', () => {
      onScrollSections({ target: scrollCont })
    }))
    
    scrollRightBtn.onclick = () => scrollCont.scroll(scrollCont.scrollWidth, 0)
    scrollLeftBtn.onclick = () => scrollCont.scroll(0, 0)
    
    setTimeout(() => onScrollSections({ target: scrollCont }), 500)
  </script>

                  const trnspColors = Array.from({ length: 10 })
                  const { parentElement: colorsCont } = document.currentScript
                  
                  colorsCont.replaceChildren.apply(
                    colorsCont,
                    initialColors.concat(trnspColors).map(color => {
                      const colorCont = document.createElement('div')
                      const colorBg = document.createElement('div')
                      colorBg.classList.add('colorBg')
                      colorCont.classList.add('colorCont')
                      colorCont.style.setProperty('--color', color)
                      colorCont.appendChild(colorBg)
                      
                      return colorCont
